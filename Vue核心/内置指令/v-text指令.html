<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
    <div>你好，{{name}}</div>
    <div v-text="name">你好，</div>
    <div v-text="str"></div>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            name: "Teng",
            str: '<h3>你好！</h3>'
        }
    })
</script>
</body>
</html>
