<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天气案例</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h3>今天天气很{{info}}</h3>
    <!--@click中 可以写一些简单的语句-->
<!--    <button @click="isHot = !isHot">切换天气</button>-->
    <button @click="changeWeather">切换天气</button>
</div>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                isHot: true,
            }
        },
        computed: {
            info() {
                return this.isHot ? '炎热' : '凉爽';
            }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot;
            }
        }
    })
</script>

</body>
</html>
