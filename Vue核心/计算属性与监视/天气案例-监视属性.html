<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天气案例-监视属性</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h3>今天天气很{{info}}</h3>
    <button @click="changeWeather">切换天气</button>
</div>
<script>
    const vm = new Vue({
        el: "#app",
        data() {
            return {
                isHot: true,
            }
        },
        computed: {
            info() {
                return this.isHot ? '炎热' : '凉爽';
            }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot;
            }
        },
        // 监视的第一种写法
        watch: {
            isHot: {
                // handler什么时候调用？当isHot发生改变时。
                handler(newValue, oldValue) {
                    console.log("isHot被修改了");
                    console.log(newValue, oldValue);
                },
                // 初始化时让handler调用一下 默认为false
                immediate: true,
            },
            // info: {
            //     handler(newValue, oldValue) {
            //         console.log("info被修改了");
            //         console.log(newValue, oldValue);
            //     },
            // }
        }
    });

    // 监视的第二种写法
    // vm.$watch('isHot', {
    //     handler(newValue, oldValue) {
    //         console.log("isHot被修改了");
    //         console.log(newValue, oldValue);
    //     },
    //     immediate: true,
    // })
</script>
</body>
</html>
